<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>

    <div id="mydiv"></div>
    <div id="hello-example"></div>
    <div id="timer-example"></div>
    <svg id="svg-example"></svg>

    <script type="text/babel">
//      import Svg, { Circle } from 'react-native-svg';

      function Hellox() {
        return <h1>Hello World!</h1>;
      }

      class HelloMessage extends React.Component {
        render() {
          console.log("rendering HelloMessage");
          return (
            <div>
              Hello {this.props.name}
            </div>
          );
        }
      }

      ReactDOM.render(<Hellox />, document.getElementById('mydiv'))

      ReactDOM.render(
        <HelloMessage name="Taylor" />,
        document.getElementById('hello-example')
      );

//Timer
      class Timer extends React.Component {
        constructor(props) {
          super(props);
          this.state = { seconds: 0 };
        }

        tick() {
          this.setState(state => ({
            seconds: state.seconds + 1
          }));
        }

        componentDidMount() {
          this.interval = setInterval(() => this.tick(), 1000);
        }
        componentWillUnmount() {
          clearInterval(this.interval);
        }

        render() {
          return (
            <div>
              Seconds: {this.state.seconds}
            </div>
          );
        }
      }

      ReactDOM.render(<Timer />, document.getElementById('timer-example'));

//SVG
      class SvgTimer extends React.Component {
        constructor(props) {
          console.log(props);
          super(props);
          this.state = { seconds: 0 };
        }

        tick() {
          //console.log("ticking");
          this.setState(state => ({
            seconds: state.seconds + 1
          }));
        }

        componentDidMount() {
          this.interval = setInterval(() => this.tick(), 1000);
        }
        componentWillUnmount() {
          clearInterval(this.interval);
        }

        render() {
          //console.log("rendering");
          return (
            <text x="20" y="35">Seconds: </text>
          );
        }
      }

      ReactDOM.render(<SvgTimer />, document.getElementById('svg-example'));

    </script>

  </body>
</html>
